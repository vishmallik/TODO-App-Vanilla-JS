<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO Application</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/6ff1e80dcd.js" crossorigin="anonymous"></script>
</head>

<body class="container">
  <main>
    <h1>todos</h1>
    <div class="parent">
      <div class="textfield">
        <i class="fa-solid fa-angle-down"></i>
        <input type="text" placeholder="What needs to be done?">

      </div>
      <ul class="rootelm">
      </ul>
      <div class="status">
        <span>3 Item left</span>
        <div class="tab">
          <span class="all ">All</span> <span class="active">Active</span> <span class="completed">Complete</span>
        </div>
        <span class="clear">Clear completed</span>

      </div>
    </div>
  </main>
  <footer class="flex">
    <small>Created by Visawjeet Mallik</small>
    <a href="https://github.com/vishmallik/TODO-App-Vanilla-JS"><i class="fab fa-github"></i></a>

  </footer>
  <script src="./script.js"></script>
</body>

</html>
